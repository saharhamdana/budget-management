spring.application.name=budget
# === Configuration de la base de données PostgreSQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/budget_db
spring.datasource.username=postgres

spring.datasource.password=sahar

# === Dialecte et pilote Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# === Création des tables (auto) ===
spring.jpa.hibernate.ddl-auto=update

# === Afficher les requêtes SQL dans la console ===
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Encodage UTF-8 (optionnel mais recommandé) ===
#spring.http.encoding.charset=UTF-8
#spring.http.encoding.enabled=true
#spring.http.encoding.force=true

# === Port de l'application (facultatif, défaut = 8080) ===
server.port=8085

